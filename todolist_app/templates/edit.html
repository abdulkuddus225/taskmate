{% extends "base.html" %}

{% block title %}
    <title>Edit- Taskmate</title>
{% endblock title %}

{% block content %}
</br>
    <form method="POST" class="row">
        {% csrf_token %}
        <label for="exampleInputEmail1" class="col-lg-4">Edit Task</label>
        <input type="text" class="form-control col-lg-6" name="task" placeholder="{{task_obj.task}}"
        value="{{task_obj.task}}">
        <input type="hidden" name="done" value="{{task_obj.done}}">
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock content %}
